<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- FONTAWESOME -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mt-3">
        <div class="card mt-4">
          <h1 class="card-title mt-4">Loan Calculator</h1>
          <div class="card-body">
						<div class="message"></div>
            <form id="form">
              <div class="form-group d-flex flex-row align-items-center">
								<i class="fas fa-dollar-sign mr-3"></i>
								<input type="number" id="amount" class="form-control" placeholder="Loan Amount" min="1" max="30000000" autofocus>
        			</div>
							<div class="form-group d-flex flex-row align-items-center">
								<i class="fas fa-percent mr-3"></i>
								<input type="number" id="interest" class="form-control" placeholder="Annual Interest" min="1">
							</div>
              <div class="form-group">
                <input type="number" id="years" class="form-control" placeholder="Repayment Years" min="1" max="20">
							</div>
              <button type="submit" class="btn btn-dark btn-block" id="btn-calculate">Calculate</button>
						</form>
						<!-- spinner load -->
						<div id="loading">
							<img src="img/loading.gif">
						</div>
						<!--RESULTS-->
          	<div class="results mt-4" id="results">
							<h5>Results</h5>
							<div class="form-group d-flex flex-row align-items-center">
								<span class="mx-1">Monthly Payment</span>
								<input type="number" class="form-control" id="monthly-payment" disabled>
							</div>

							<div class="form-group d-flex flex-row align-items-center">
								<span class="mx-2">Total Payment</span>
								<input type="number" class="form-control ml-2" id="total-payment" disabled>
							</div>

							<div class="form-group d-flex flex-row align-items-center">
								<span class="mx-3">Total Interest</span>
								<input type="number" class="form-control" id="total-interest" disabled>
							</div>
						</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- BOOTSTRAP 4 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<!--our js file-->
  <script src="app.js"></script>
</body>
</html>
